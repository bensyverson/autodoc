<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/solarized.css" />
    <script type="text/javascript" src="lib/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="lib/lazy.js/lazy.js"></script>

    <style type="text/css">
      body {
        padding: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 1ex 20px;
        font-family: sans-serif;
        text-align: left;
        vertical-align: top;
        width: 25%;
      }

      th {
        border-bottom: 2px solid black;
      }

      tr.failed td:first-child {
        border-left: 5px solid #f00;
        padding-left: 15px;
      }

      tr.passed td:first-child {
        border-left: 5px solid #080;
        padding-left: 15px;
      }

      th:last-child, td:last-child {
        width: 50%;
      }

      td:nth-child(1), td:nth-child(2) {
        font-family: Consolas, Inconsolata, monospace;
      }

      tr:nth-child(even) {
        background-color: #eee;
      }

      .CodeMirror {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0 1em;
        font-family: sans-serif;
        color: #fff;
        line-height: 40px;
        z-index: 10;
      }

      footer:before {
        content: "";
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background-color: #000;
        opacity: 0.75;
        z-index: -1;
      }
    </style>

    <script type="text/javascript">
      var latestResult,
          astEditor,
          docsEditor;

      function addRowToTable(table, values) {
        var row = document.createElement('tr');
        table.appendChild(row);

        Lazy(values).each(function(value) {
          var cell = document.createElement('td');
          cell.textContent = value;
          row.appendChild(cell);
        });

        return row;
      }

      function updateAST(data, editor) {
        var parser = new Worker('parser2.js');

        parser.addEventListener('message', function(e) {
          editor.setValue(e.data);
        });

        parser.postMessage(data);
      }

      function updateSpecsTable(data) {
        var runner = new Worker('runner.js');

        var tableBody = document.querySelector('#specs table tbody');
        tableBody.innerHTML = '';

        runner.addEventListener('message', function(e) {
          var result = JSON.parse(e.data);

          var row = addRowToTable(tableBody, [
            result.input,
            result.output,
            result.messages[0].message
          ]);

          row.className = result.result;
        });

        runner.postMessage(data);
      }

      function updateDocs(data, editor) {
        var parser = new Worker('parser3.js');

        parser.addEventListener('message', function(e) {
          editor.setValue(e.data);
        });

        parser.postMessage(data);
      }

      function showingAST() {
        return document.querySelector('input[name="ast"]').checked;
      }

      function showingSpecs() {
        return document.querySelector('input[name="specs"]').checked;
      }

      function showingDocs() {
        return document.querySelector('input[name="docs"]').checked;
      }

      function showSection(name) {
        var sections = document.querySelectorAll('section');

        for (var i = 0; i < sections.length; ++i) {
          if (sections[i].id === name) {
            sections[i].style.display = 'block';
          } else {
            sections[i].style.display = 'none';
          }
        }
      }

      function updateCurrentSection() {
        if (showingAST()) {
          updateAST(latestResult, astEditor);

        } else if (showingSpecs()) {
          updateSpecsTable(latestResult);

        } else if (showingDocs()) {
          updateDocs(latestResult, docsEditor);
        }
      }

      window.addEventListener('load', function() {
        var checkboxes = document.querySelectorAll('footer input[type="checkbox"]');

        for (var i = 0; i < checkboxes.length; ++i) {
          checkboxes[i].addEventListener('change', function(e) {
            for (var j = 0; j < checkboxes.length; ++j) {
              if (checkboxes[j] !== e.target) {
                checkboxes[j].checked = false;
              }
            }

            showSection(e.target.name);
            updateCurrentSection();
          });
        }

        // Initialize CodeMirror instance for AST view.
        astEditor = CodeMirror.fromTextArea(document.querySelector('#ast textarea'), {
          mode: 'javascript',
          theme: 'solarized light',
          lineNumbers: true,
          readOnly: true
        });

        docsEditor = CodeMirror.fromTextArea(document.querySelector('#docs textarea'), {
          mode: 'javascript',
          theme: 'solarized light',
          lineNumbers: true,
          readOnly: true
        });

        window.addEventListener('message', function(e) {
          if (e.origin === window.location.origin) {
            latestResult = e.data;
            updateCurrentSection();
          }
        });

        showSection('specs');
      });
    </script>
</head>

<body>
    <section id="ast">
        <textarea></textarea>
    </section>

    <section id="specs">
        <table>
            <thead>
                <tr>
                    <th>Input</th>
                    <th>Expected</th>
                    <th>Actual</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </section>

    <section id="docs">
        <textarea></textarea>
    </section>

    <!-- Not implemented yet -->
    <footer>
        <label>Show me:</label>
        <label><input type="checkbox" name="ast" /> AST</label>
        <label><input type="checkbox" name="specs" checked="checked" /> Specs</label>
        <label><input type="checkbox" name="docs" /> Full Docs</label>
    </footer>
</body>

</html>
